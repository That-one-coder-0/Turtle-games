    <style>
        @font-face {
            font-family: 'text';
            src: url(pixal2.ttf);
        }
        *{
            font-family: 'text';
            text-align: center;
            animation-iteration-count: infinite;
            animation-duration: 0.5s;
        }
        body{
            background-color: blue;
            transition: all 0.5s;
            max-width: 1920px;
        }
        button{
            font-size: 20px;
            border-radius: 10px;
            color:aqua;
            background-color: olive;
            padding: 5px;
            transition: all 0.5s;
        }
        button:hover{
            border-radius: 10px;
            color:olive;
            background-color: aqua;
        }
        #gameContainer {
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: #777;
            display: none;
        }

        #player {
            position: absolute;
            display: none;
            width: 20px;
            height: 30px;
            animation: state-moving-left 0.5s infinite;
            background-size: cover;
            transition: none;
        }
        #player2 {
            position: absolute;
            display: none;
            width: 20px;
            height: 30px;
            background-size: cover;
            transition: none;
        }
        #player3,#player4{
            display: block;
            position:absolute;
            bottom:3000px;
            right: 500000000000px;
            background-size: cover;
            transition: none;
        }
        .it-circle {
            background-color:rgba(255, 0, 0, 0.5);
            border-radius: 1px;
        }
        .platform {
            position: absolute;
            background-color:rgb(175, 128, 0);
        }
        #shopbutton{
            position: absolute;
            right: 5px;
            bottom: 5px;
            border-radius: 100%;
            margin: 10px;
            transition: all 1.3s;
            width: 50px;
            height: 50px;
        }
        #shopbutton:hover{
            transform: rotate(360deg);
        }
        #settingIcon{
            position: absolute;
            left: 0px;
            bottom: 0px;
            margin: 10px;
            width: 50px;
            transition: all 1s;
        }
        #settingIcon:hover{
            rotate: 360deg;
        }
        #mainMenu{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 274px;
        }
        #settings {
            display: none;
        }
        #endDiv{
            display: none;
            z-index: 1000;
        }
        #selectCharcter {
            display: none;
        }
        #selectCharcter2 {
            display: none;
        }
        #selectCharcter3 {
            display: none;
        }
        #modeSelect{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #modeSelect> button {
            font-size: 2vw;
        }
        /*red*/
        @keyframes red-state-moving-left {
           0%{background-image: url(../assets/turtle/red/\(state-moving-left\)/1.png);}
           100%{background-image: url(../assets/turtle/red/\(state-moving-left\)/2.png);} 
        }
        @keyframes red-state-moving-right {
            0%{background-image: url(../assets/turtle/red/\(state-moving-right\)/1.png);}
           100%{background-image: url(../assets/turtle/red/\(state-moving-right\)/2.png);}
        }
        /*box*/
        @keyframes box-state-moving-left {
            0%{background-image: url(../assets/turtle/box/\(state-moving-left\)/1.png);}
           100%{background-image: url(../assets/turtle/box/\(state-moving-left\)/2.png);}
        }
        @keyframes box-state-moving-right {
            0%{background-image: url(../assets/turtle/box/\(state-moving-right\)/1.png);}
           100%{background-image: url(../assets/turtle/box/\(state-moving-right\)/2.png);}
        }
        /*paint*/
        @keyframes paint-state-moving-left {
            0%{background-image: url(../assets/turtle/paint/\(state-moving-left\)/1.png);}
           100%{background-image: url(../assets/turtle/paint/\(state-moving-left\)/2.png);}
        }
        @keyframes paint-state-moving-right {
            0%{background-image: url(../assets/turtle/paint/\(state-moving-right\)/1.png);}
           100%{background-image: url(../assets/turtle/paint/\(state-moving-right\)/2.png);}
        }
        /*yellow*/
        @keyframes yellow-state-moving-left {
            0%{background-image: url(../assets/turtle/yellow/\(state-moving-left\)/1.png);}
           100%{background-image: url(../assets/turtle/yellow/\(state-moving-left\)/2.png);}
        }
        @keyframes yellow-state-moving-right {
            0%{background-image: url(../assets/turtle/yellow/\(state-moving-right\)/1.png);}
           100%{background-image: url(../assets/turtle/yellow/\(state-moving-right\)/2.png);}
        }
    </style>
</head>

    <script>
        let Charcter1 = 'red';
let Charcter2 = 'red';
let Charcter3 = 'red';
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');
const img3 = document.getElementById('img3');
const gameContainer = document.getElementById('gameContainer');
const playerDiv = document.getElementById('player');
const playerDiv2 = document.getElementById('player2');
const playerDiv3 = document.getElementById('player3');
const timer = document.getElementById('timer');
let touching = false;
let started = false;
let powerupcount = 0;
let it = 0;
let PowerupTypes = ['invisibility.gif','speed.gif', 'jump.gif', 'gravity.gif', 'auto-switch.gif', 'teleport.gif', 'freeze.gif','growing.gif','shrinking.gif','time+.gif','time-.gif'];
document.getElementById('player').style.display = "block";
document.getElementById('player2').style.display = "block";
document.getElementById('player3').style.display = "block";
setInterval(spawnPowerups,5000/*30000*/)
const player = {
    x: 300,
    y: 50,
    width: 38,
    height: 26,
    speed: 3,
    velocityY: 0,
    gravity: -0.3,
    jumping: false,
    jumping2: false,
    it: false,
    Powerup:[]
};
const player2 = {
    x: 50,
    y: 50,
    width: 38,
    height: 26,
    speed: 3,
    velocityY: 0,
    gravity: -0.3,
    jumping: false,
    jumping2: false,
    it: true,
    Powerup:[]
};
const player3 = {
    x: 500,
    y: 50,
    width: 38,
    height: 26,
    speed: 3,
    velocityY: 0,
    gravity: -0.3,
    jumping: false,
    jumping2: false,
    it: false,
    Powerup:[]
};
const player4 = {
    x: 400,
    y: 50,
    width: 38,
    height: 26,
    speed: 3,
    velocityY: 0,
    gravity: -0.3,
    jumping: false,
    jumping2: false,
    it: true,
    Powerup:[]
};
let platforms = [
    { x:0,y:0,width:1365,height:20},//This is the ground ***DON"T CHANGE THE ORDER***
    { x:0,y:100,width:200,height:22},
    { x:300,y:500,width:200,height:22},
    { x:500,y:400,width:200,height:22},
    { x:0,y:300,width:200,height:22},
    { x:300,y:300,width:200,height:22},
    { x:200,y:200,width:400,height:22},
    { x:900,y:500,width:200,height:22},
    { x:700,y:300,width:500,height:22},
    { x:1000,y:200,width:200,height:22},
    { x:1100,y:400,width:200,height:22},
    { x:1000,y:600,width:200,height:22},
    { x:500,y:600,width:200,height:22},
    { x:800,y:700,width:200,height:22},
    { x:500,y:100,width:200,height:22}
];
const PowerupsOnScreen = []
setInterval(TimerCheck,1000)
const keys = {};
document.addEventListener('keydown', function(e) {
    keys[e.key] = true;
});
document.addEventListener('keyup', function(e) {
    keys[e.key] = false;
});
let platformCount = 0;
function gameLoop() {
    if(started == true){
    if (keys['ArrowLeft']) {
        player.x -= player.speed;
        playerDiv.style.animation = `0.5s ease 0s infinite normal none running ${Charcter1}-state-moving-left`
    }
    if (keys['ArrowRight']) {
        player.x += player.speed;
        playerDiv.style.animation = `0.5s ease 0s infinite normal none running ${Charcter1}-state-moving-right`
    }
    if (keys['a']||keys['A']) {
        player2.x -= player2.speed;
        playerDiv2.style.animation = `0.5s ease 0s infinite normal none running ${Charcter2}-state-moving-left`
    }
    if (keys['d']||keys['D']) {
        player2.x += player2.speed;
        playerDiv2.style.animation = `0.5s ease 0s infinite normal none running ${Charcter2}-state-moving-right`
    }
    if (keys['j']||keys['J']) {
        player3.x -= player3.speed;
        playerDiv3.style.animation = `0.5s ease 0s infinite normal none running ${Charcter3}-state-moving-left`
    }
    if (keys['l']||keys['L']) {
        player3.x += player3.speed;
        playerDiv3.style.animation = `0.5s ease 0s infinite normal none running ${Charcter3}-state-moving-right`
    }
    //not moving
    if (!keys['ArrowLeft']&&!keys['ArrowRight']) {
        if(playerDiv.style.animation == `0.5s ease 0s infinite normal none running ${Charcter1}-state-moving-left`){
        playerDiv.style.backgroundImage = `url("assets/turtle/${Charcter1}/(state-ready-left).png")`;
        }else if(playerDiv.style.animation == `0.5s ease 0s infinite normal none running ${Charcter1}-state-moving-right`){
        playerDiv.style.backgroundImage = `url("assets/turtle/${Charcter1}/(state-ready-right).png")`;
        }
        setTimeout(() => { playerDiv.style.animation = ``; }, 200);
    }
    if (!keys['a']&&!keys['A']&&!keys['d']&&!keys['D']) {
        if(playerDiv2.style.animation == `0.5s ease 0s infinite normal none running ${Charcter2}-state-moving-left`){
        playerDiv2.style.backgroundImage = `url("assets/turtle/${Charcter2}/(state-ready-left).png")`;
        }else if(playerDiv2.style.animation == `0.5s ease 0s infinite normal none running ${Charcter2}-state-moving-right`){
        playerDiv2.style.backgroundImage = `url("assets/turtle/${Charcter2}/(state-ready-right).png")`;
        }
        setTimeout(() => { playerDiv2.style.animation = ``; }, 200);
    }
    if (!keys['j']&&!keys['J']&&!keys['l']&&!keys['L']) {
        if(playerDiv3.style.animation == `0.5s ease 0s infinite normal none running ${Charcter3}-state-moving-left`){
        playerDiv3.style.backgroundImage = `url("assets/turtle/${Charcter3}/(state-ready-left).png")`;
        }else if(playerDiv3.style.animation == `0.5s ease 0s infinite normal none running ${Charcter3}-state-moving-right`){
        playerDiv3.style.backgroundImage = `url("assets/turtle/${Charcter3}/(state-ready-right).png")`;
        }
        setTimeout(() => { playerDiv3.style.animation = ``; }, 200);
    }

    //jumping
    if (keys['ArrowUp'] && player.jumping == false && player.speed != 0) {
            player.jumping = true;
            player.velocityY = 9;

    }
    if((keys['w']|| keys['W']) && player2.jumping == false && player2.speed != 0){
            player2.jumping = true;
            player2.velocityY = 9;
    }
    if((keys['i']|| keys['I']) && player3.jumping == false && player3.speed != 0){
            player3.jumping = true;
            player3.velocityY = 9;
    }
    player.velocityY += player.gravity;
    player.y += player.velocityY;
    player2.velocityY += player2.gravity;
    player2.y += player2.velocityY;
    player3.velocityY += player3.gravity;
    player3.y += player3.velocityY;
    platforms.forEach(platform => {
        if (areTouching(player,platform)) {
            if (player.velocityY < 0) {
                player.y = platform.y + platform.height;
                player.velocityY = 0;
                player.jumping = false;
            }
        }
        if (areTouching(player2,platform)) {
            if (player2.velocityY < 0) {
                player2.y = platform.y + platform.height;
                player2.velocityY = 0;
                player2.jumping = false;
            }
        }
        if (areTouching(player3,platform)) {
            if (player3.velocityY < 0) {
                player3.y = platform.y + platform.height;
                player3.velocityY = 0;
                player3.jumping = false;
            }
        }
        if (areTouching(player,player2) && touching == false) {
            if (player.it && playerDiv2.style.opacity != 0.5) {
                player.it = false;
                player2.it = true;
                player3.it = false;
                playerDiv.classList.remove('it-circle');
                playerDiv2.classList.add('it-circle');
                playerDiv3.classList.remove('it-circle');
            } else if (player2.it && playerDiv.style.opacity != 0.5) {
                player2.it = false;
                player.it = true; 
                player3.it = false;
                playerDiv2.classList.remove('it-circle');
                playerDiv.classList.add('it-circle');
                playerDiv3.classList.remove('it-circle');
            }
            touching = true;
        } else if (areTouching(player,player3) && touching == false) {
            if (player.it && playerDiv3.style.opacity != 0.5) {
                player.it = false;
                player3.it = true;
                player2.it = false;
                playerDiv.classList.remove('it-circle');
                playerDiv3.classList.add('it-circle');
                playerDiv2.classList.remove('it-circle');
            } else if (player3.it && playerDiv.style.opacity != 0.5) {
                player3.it = false;
                player.it = true;
                player2.it = false;
                playerDiv3.classList.remove('it-circle');
                playerDiv.classList.add('it-circle');
                playerDiv2.classList.remove('it-circle');
            }
            touching = true;
        } else if (areTouching(player2,player3) && touching == false) {
            if (player2.it && playerDiv3.style.opacity != 0.5) {
                player2.it = false;
                player3.it = true;
                player.it = false;
                playerDiv2.classList.remove('it-circle');
                playerDiv3.classList.add('it-circle');
                playerDiv.classList.remove('it-circle');
            } else if (player3.it && playerDiv2.style.opacity != 0.5) {
                player3.it = false;
                player2.it = true;
                player.it = false;
                playerDiv3.classList.remove('it-circle');
                playerDiv2.classList.add('it-circle');
                playerDiv.classList.remove('it-circle');
            }
            touching = true;
        } else if (!areTouching(player,player2) && !areTouching(player,player3) && !areTouching(player2,player3)) {
            touching = false;
        }
    });
    PowerupsOnScreen.forEach(powerup => {
        if (areTouching(player, powerup)) {
            if (powerup.type == 'speed.gif') {
                if(player.Powerup.includes('speed.gif')){
                    player.Powerup.indexOf('speed.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                player.speed += 1;
            } else if (powerup.type == 'jump.gif') {
                player.velocityY += 20;
            } else if (powerup.type == 'gravity.gif') {
                if(player.Powerup.includes('gravity.gif')){
                    player.Powerup.indexOf('gravity.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                player.gravity = -0.2;
            } else if (powerup.type == 'auto-switch.gif') {
                if (player.it == true) {
                    player.it = false;
                    playerDiv.classList.remove('it-circle');
                    if (multimode == '2') {
                        player2.it = true;
                        playerDiv2.classList.add('it-circle');
                    } else if (multimode == '3') {
                        
                        if (Math.floor(Math.random() * 2) == 1) {
                            player2.it = true;
                            playerDiv2.classList.add('it-circle');
                        }else{
                            player3.it = true;
                            playerDiv3.classList.add('it-circle');
                        }
                    }
                }
                    player.Powerup.push(powerup);
            } else if (powerup.type == 'teleport.gif') {
                player.x = Math.floor(Math.random() * 1365);
                player.y = Math.floor(Math.random() * 768);
            } else if (powerup.type == 'freeze.gif') {
                if(player.Powerup.includes('freeze.gif')){
                    player.Powerup.indexOf('freeze.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                player2.speed = 0;
                player3.speed = 0;
            } else if (powerup.type == 'invisibility.gif') {
                if(player.Powerup.includes('invisibility.gif')){
                    player.Powerup.indexOf('invisibility.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                playerDiv.style.opacity = 0.5;
            } else if (powerup.type == 'growing.gif') {
                if(player.Powerup.includes('growing.gif')){
                    player.Powerup.indexOf('growing.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                if(player.width == 18){
                    playerDiv.style.width = 38+'px';
                    playerDiv.style.height = 26+'px';
                    player.width = 38;
                    player.height = 26;
                    playerDiv.style.backgroundSize = '38px 26px'
                }
                else if (player.width < 100) {
                    playerDiv.style.width = player.width + 38 + 'px';
                    playerDiv.style.height = player.height + 26 + 'px'; 
                    player.width += 38;
                    player.height += 26;
                    playerDiv.style.backgroundSize = player.width + 'px ' + player.height + 'px';
                }
            } else if (powerup.type == 'shrinking.gif') {
                if(player.Powerup.includes('shrinking.gif')){
                    player.Powerup.indexOf('shrinking.gif').time += 10;
                }else{
                    player.Powerup.push(powerup);
                }
                if (player.width > 38) {
                    playerDiv.style.width = player.width - 38 + 'px';
                    playerDiv.style.height = player.height - 26 + 'px';
                    player.width -= 38;
                    player.height -= 26;
                    playerDiv.style.backgroundSize = player.width + 'px ' + player.height + 'px';
                }
                else if(player.width == 38){
                    playerDiv.style.width = 18+'px';
                    playerDiv.style.height = 13+'px';
                    player.width = 18;
                    player.height = 13;
                    playerDiv.style.backgroundSize = '18px 13px'
                }
            }else if(powerup.type == 'time+.gif'){
                timer.textContent = parseInt(timer.textContent) + 10;
            }else if(powerup.type == 'time-.gif'){
                timer.textContent = parseInt(timer.textContent) - 10;
            }
            document.getElementById(powerup.id).remove();
            PowerupsOnScreen.splice(PowerupsOnScreen.indexOf(powerup), 1);
        }
        if (areTouching(player2, powerup)) {
            if (powerup.type == 'speed.gif') {
                if(player2.Powerup.includes('speed.gif')){
                    player2.Powerup.indexOf('speed.gif').time += 10;
                }else{
                    player2.Powerup.push(powerup);
                }
                player2.speed += 1;
            } else if (powerup.type == 'jump.gif') {
                player2.velocityY += 20;
            } else if (powerup.type == 'gravity.gif') {
                if(player2.Powerup.includes('gravity.gif')){
                    player2.Powerup.indexOf('gravity.gif').time += 10;
                }else{

function updateFPS() {
    let frameCount = 0;
    let lastTime = performance.now();
    let fps = 0;

    function calculateFPS() {
        frameCount++;
        const now = performance.now();
        const delta = now - lastTime;

        if (document.getElementById('fpsonoff').checked == true) {
            document.getElementById("fpsCounter").style.display = 'block';
        } else {
            document.getElementById("fpsCounter").style.display = 'none';
        }

        if (delta >= 1000) { // Update every second
            fps = Math.round((frameCount / delta) * 1000);
            document.getElementById("fpsCounter").innerText = `FPS: ${fps}`;
            frameCount = 0;
            lastTime = now;
        }

        requestAnimationFrame(calculateFPS);
    }

    requestAnimationFrame(calculateFPS);
}
